<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/main.js"></script>
</head>

<body>
    <h1>Table Score</h1>
    <div id="gameTableDiv"></div>
    <a href="index.html">To theGame Page!</a>
    <script>
        var cuu = document.getElementById("gameTableDiv");
        var arr = localStorage.getArray("GameTable");
        for (var i = 0 ;i <= arr.length - 1; i++) {
            var html = document.getElementById("gameTableDiv").innerHTML;
            document.getElementById("gameTableDiv").innerHTML = html + "<br>" +(i+1)+'.'+ arr[i]._name + " " + arr[i]._score;
        };
        
        
    </script>
</body>
</html>
