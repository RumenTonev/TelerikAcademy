
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ram vs Sheep</title>

    <link href="Styles/styles.css" rel="stylesheet" />
    <script src="scripts/lib/require.js" data-main="scripts/app"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Ram vs Sheep</h1>

        <div id="playField">
            <h2>Enter a number with 4 different digits.Number couldn't start with 0</h2>           
            <input type="text" id="inputField" />
            <button type="button" id="check">Check</button>
        </div>
        <div id="tries">
            <h2>Entered numbers:</h2>
            <ul id="numbersUl"></ul>
        </div>
        <div id="highScores">
            <h2>High Scores:</h2>
            <ul id="highScoresUl"></ul>
        </div>
    </div>
   
</body>
</html>
